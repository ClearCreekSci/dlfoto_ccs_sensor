<plugin name="dlfoto">
    <!-- This is the schedule for the data logger app. If you are using  -->
    <!-- a power manager in the data logger, you may omit this element.  -->
    <schedule>
        <!-- period: the number of minutes between data collection events -->
        <period>60</period>
        <!-- rollover-count: the number of collection events before a new -->
        <--  collection file is created. With a period of 60 and a        -->
        <-- rollover-count of 24, each file will contain 1 day's worth of -->
        <-- data. -->
        <rollover-count>24</rollover-count>
    </schedule>
    <plugin-config>
        <!-- Burst count  -->
        <burst-count>5</burst-count>
        <!-- burst delay, seconds between photos in a burst -->
        <burst-delay>1</burst-delay>
        <!-- destination folder for photos -->
        <photo-dir>/opt/ccs/DataLogger/photos</photo-dir>
    </plugin-config>
</plugin>
